<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input data-testid="numOne" id="numOneInput" placeholder="First Number">
      <button onclick="addInputs (event)">+</button>
      <button onclick="subtractInputs (event)">-</button>
      <button onclick="multiplyInputs (event)">*</button>
      <button onclick="divideInputs (event)">/</button>
      <input data-testid="numTwo" id="numTwoInput" placeholder="Second Number">
      <button onclick="addCalculations(event)">=</button>
      <button onclick="clearInputs(event)">C</button>
    </form>

    <section data-testid="recentResult" id="recentResultInput">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="resultHistoryInput">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
